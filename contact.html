        <div class="sidebar">

                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamBurger">
                <img class="ham" src="HAM.png" alt="" width="23px">
                <img class="cross" src="Cross.png" alt="" width="23px">
            </div>
            <div class="contactForm">
                <h1>Contact Us for Work/General Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Name</label>
                        <input type="email" placeholder="Enter your email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" placeholder="Enter your email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                       
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Residential Address</label>
                        <input type="email" placeholder="Enter your email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="password" placeholder="Enter your phone" class="form-control" id="clientphone">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-primary">Reset</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
